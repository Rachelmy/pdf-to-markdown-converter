<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PDF Converter Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .login-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .login-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .login-header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .login-header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-container {
            display: none;
            animation: fadeInUp 0.8s ease-out;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .form-group:hover {
            transform: translateX(5px);
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-lg);
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
            background: linear-gradient(135deg, var(--primary-hover), var(--secondary-color));
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .toggle-form {
            text-align: center;
            margin-top: 1.5rem;
        }

        .toggle-form a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .toggle-form a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(239, 68, 68, 0.3);
            animation: fadeInUp 0.3s ease-out;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(16, 185, 129, 0.3);
            animation: fadeInUp 0.3s ease-out;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 1rem;
            }
            
            .login-header h1 {
                font-size: 2.5rem;
            }
            
            .login-header p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1><i class="fas fa-file-pdf"></i> PDF Converter Pro</h1>
                <p>Please log in to continue</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-container active">
                <div id="loginMessage"></div>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                <div class="toggle-form">
                    <a href="#" onclick="toggleForm('register')">Don't have an account? Register here</a>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container">
                <div id="registerMessage"></div>
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email (Optional)</label>
                        <input type="email" id="registerEmail">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="login-btn">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </form>
                <div class="toggle-form">
                    <a href="#" onclick="toggleForm('login')">Already have an account? Login here</a>
                </div>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
        </div>
    </div>

    <script>
        function toggleForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (formType === 'register') {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
            } else {
                registerForm.classList.remove('active');
                loginForm.classList.add('active');
            }
            
            // Clear messages
            document.getElementById('loginMessage').innerHTML = '';
            document.getElementById('registerMessage').innerHTML = '';
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}-message">${message}</div>`;
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            showLoading(true);
            
            try {
                console.log('Attempting login for user:', username);
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                console.log('Login response status:', response.status);
                console.log('Login response headers:', response.headers);
                
                const data = await response.json();
                console.log('Login response data:', data);
                
                if (response.ok) {
                    // Store the token in sessionStorage
                    sessionStorage.setItem('auth_token', data.access_token);
                    sessionStorage.setItem('username', data.username);
                    
                    // Set flag for internal navigation to prevent token clearing
                    window.isInternalNavigation = true;
                    
                    // Redirect to main application
                    window.location.href = '/app';
                } else {
                    showMessage('loginMessage', data.detail || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                console.error('Error details:', {
                    name: error.name,
                    message: error.message,
                    stack: error.stack
                });
                showMessage('loginMessage', `Network error: ${error.message}. Please try again.`, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('registerMessage', 'Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('registerMessage', 'Password must be at least 6 characters long', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                console.log('Attempting registration for user:', username);
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email || null,
                        password: password
                    })
                });
                
                console.log('Register response status:', response.status);
                console.log('Register response headers:', response.headers);
                
                const data = await response.json();
                console.log('Register response data:', data);
                
                if (response.ok) {
                    showMessage('registerMessage', 'Registration successful! You can now login.', 'success');
                    // Clear form
                    document.getElementById('registerForm').querySelector('form').reset();
                    // Switch to login form after a delay
                    setTimeout(() => {
                        toggleForm('login');
                    }, 2000);
                } else {
                    showMessage('registerMessage', data.detail || 'Registration failed', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                console.error('Error details:', {
                    name: error.name,
                    message: error.message,
                    stack: error.stack
                });
                showMessage('registerMessage', `Network error: ${error.message}. Please try again.`, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Check if user is already logged in
        window.onload = function() {
            const token = sessionStorage.getItem('auth_token');
            if (token) {
                // Set flag for internal navigation
                window.isInternalNavigation = true;
                // Redirect to main app if already logged in
                window.location.href = '/app';
            }
        };

        // Session-based authentication: Clear token when tab is closed
        window.addEventListener('beforeunload', function(e) {
            if (!window.isInternalNavigation) {
                // Only clear if not navigating internally
                sessionStorage.removeItem('auth_token');
                sessionStorage.removeItem('username');
            }
        });
    </script>
</body>

</html>
